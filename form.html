<!DOCTYPE html>
<html lang="en">
<head>

<body style="background: url(absurd.jpeg); background-size: 100%;"> 
    <div class="kotak">
        <h1 style="font-size: 10mm; color: rgb(138, 74, 49); text-align: center;" >MY ICE</h1>
        <hr style="width: 40%; border-color: black;">
        <p style="text-align: center;">World of Ice Cream</p>
        <h2>Selamat Datang di Ooh My Ice</h2>
        <form method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>No. HP</td>
                <td>:</td>
                <td><input type="text" name="NO._HP"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" name="Email" id="Email"></td>
            </tr>              
        </table>
        </form> 
        <p>Intruksi Pengiriman</p>
        <textarea name="Intruksi_pengiriman" cols="50" rows="7"></textarea>
        <h3>Pilihlah rasa yang kamu inginkan</h3>
        <form method="post">
            <input type="checkbox" name="rasa">Vanilla
            <br>
            <input type="checkbox" name="rasa">Chocolate
            <br>
            <input type="checkbox" name="rasa">Strawberry
            <br>
            <input type="checkbox" name="rasa">Mint Choco
            <br>
            <input type="checkbox" name="rasa">Coffee
            <br>
            <input type="checkbox" name="rasa">Caramel
            <br>
            <input type="checkbox" name="rasa">Cookie Dough
            <br>
            <input type="checkbox" name="rasa">Cookies and Cream
            <br>
            <input type="checkbox" name="rasa">Pistachio
            <br>
            <input type="checkbox" name="rasa">Sorbet
        </form>
        <h3>Pilihlah kemasan yang akan dipakai</h3>
        <select name="kemasan">
            <option value="Box">Box</option>
            <option value="Glass">Glass</option>
        </select>
        <p><input type="submit" value="Kirim"> <input type="reset"></p>
    </div>
</body>
</html>
